    <title>Document</title>
    <style>
      .swiper-container {
        width: 100%;
        padding-top: 50px;
        padding-bottom: 50px;
      }

      .swiper-slide {
        background-position: center;
        background-size: cover;
        width: 320px;
        background: #d1ebff;
        /* height: 300px; */
        filter: blur(4px);
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
      }

      .swiper-slide-active {
        filter: blur(0);
        background: #fff;
      }
    </style>
  </head>
  <body>
    <!-- <nav  class="home-nav"> -->

          alt=""
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <div class="wrapper form-inline my-2 my-lg-0">
          <div class="search-input">
            <input
              type="text"
              name="searchbox"
              id="searchbox"

        <span class="form-inline micbx">

        <ul class="navbar-nav ml-auto">
          <li class="nav-item">

    <!-- slider section -->
    <section class="home-slider container-fluid m-0 p-0">

        id="carouselExampleSlidesOnly"

          <div class="carousel-item active">

              class="d-block w-100"

              alt="Third slide"
            />
          </div>

      </div>
    </section>


    <!-- second section -->
    <section class="sec container-fluid">
      <div class="container">
        <h2>Sections</h2>
      </div>
    </section>


    <!-- third section -->
    <section class="sec container-fluid">
      <div class="container">
        <h2>Sections</h2>

        <div class="swiper-container">
          <div class="swiper-wrapper">

          </div>

          <div class="swiper-pagination"></div>

    <!-- fourth section -->
    <section class="sec container-fluid">
      <div class="container">
        <h2>Sections</h2>
      </div>
    </section>

    <!-- modal for register and login  -->
    

<!-- Modal -->

<div class="modal fade signup-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header p-2">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body m-0 p-0">
        <div class="signupContainer">
          <div class="user signinBx">
              <div class="imgbx">
                <img src="../images/logo1-removebg-preview.png" alt="">
              </div>
              <div class="formBx">
                  <form action="">
                      <h2>Sign In</h2>
                      <input type="text" name="stuLogName" placeholder="Username/Email/Mobile No." >
                      <input type="password" name="stuLogPass" placeholder="Password">
                      <p class="signup text-right" style="font-size:10px; margin:0 5px;"><a href="#">Forgot Password? </a></p>
                      <input type="submit" value="Login" name="loginBtn">
                      <p class="signup">New User? <a href="#" onclick="toggleClass();">Sign Up.</a></p>
                  </form>
              </div>
          </div>
          <div class="user signupBx">
              <div class="formBx">
                  <form action=""  class="modal-form" id="modal-form">
                      <h2>Create an account</h2>
                      <div class="modal-form-control">
                        <input type="text" name="username" id="username" autocomplete="off" placeholder="Username" >
                        <i class="far fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small id="msg">error msg</small>
                    </div>

                    <div class="modal-form-control">
                      <input type="email" name="email" id="email" autocomplete="off" placeholder="Email" >
                      <i class="far fa-check-circle"></i>
                      <i class="fas fa-exclamation-circle"></i>
                      <small id="msg">error msg</small>
                  </div>
                  <div class="modal-form-control">
                      <input type="number" name="phone" id="phone" autocomplete="off" placeholder="Phone" >
                      <i class="far fa-check-circle"></i>
                      <i class="fas fa-exclamation-circle"></i>
                      <small id="msg">error msg</small>
                  </div>
                  <div class="modal-form-control">
                      <input type="password" name="password" id="password" autocomplete="off" placeholder="Password" >
                      <i class="far fa-check-circle"></i>
                      <i class="fas fa-exclamation-circle"></i>
                      <small id="msg">error msg</small>
                  </div>
                  <div class="modal-form-control">
                      <input type="password" name="cpassword" id="cpassword" autocomplete="off"  placeholder="Confirm Password" >
                      <i class="far fa-check-circle"></i>
                      <i class="fas fa-exclamation-circle"></i>
                      <small id="msg">error msg</small>
                  </div>
  


                      <input type="submit" value="Sign Up" role="button" name="signBtn">
                      <p class="signup">Already have an account? <a href="#" onclick="toggleClass();">Sign In.</a></p>
                  </form>
              </div>
              <div class="imgbx" style="background:#000">
                 <img src="../images/logo1-removebg-preview.png" alt="">
              </div>
          </div>
      </div>

      </div>
    </div>
  </div>
</div>
    <!-- modal for register and login  -->



    <!-- bootstrap start js -->
    <script src="../Bootstrap/js/jquery.js"></script>
    <script src="../Bootstrap/js/bootstrap.min.js"></script>
    <!-- bootstrap end js -->
    <script src="../Bootstrap/js/validation.js"></script>
    <!-- swiper.js -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".swiper-container", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
          rotate: 0,
          stretch: 0,
          depth: 100,
          modifier: 1,
          slideShadows: true,
        },
        //   pagination: {
        //     el: '.swiper-pagination',
        //   },
        loop: true,
      });
    </script>
    <!-- swiper.js -->
      
    <script type="text/javascript">
      function toggleClass()
      {
          console.log("clicked")
          const container = document.querySelector('.signupContainer');
          container.classList.toggle('active');
      }

 </script>
  </body>
</html>
